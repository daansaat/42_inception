server {
	listen 80;
	# server_name dsaat.fr.42;

	root /var/www/html;
	index index.php;

	location / {
		try_files $uri $uri/ /index.php?$args;
	}

	location ~ \.php$ {
		include fastcgi.conf;
		fastcgi_intercept_errors on;
		# fastcgi_pass php;
		fastcgi_pass wordpress:9000;
	}
}
