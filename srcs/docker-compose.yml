version: '3'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    restart: unless-stopped
    env_file: .env
    depends_on:
      - mariadb
      - wordpress
    ports: 
      - 443:443
    volumes:
      - wordpress_data:/var/www/html:delegated
    networks: 
      - inception
    
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    restart: unless-stopped
    env_file: .env
    volumes:
      - mariadb_data:/var/lib/mysql
    networks: 
      - inception

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    restart: unless-stopped
    env_file: .env
    depends_on:
      - mariadb
    volumes:
      - wordpress_data:/var/www/html:delegated
    networks: 
      - inception

networks:
  inception:
    driver: bridge

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/wordpress
  
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/mariadb

